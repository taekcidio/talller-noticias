<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Noticia</title>
    
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Crear Nueva Noticia</h2>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="titulo" class="form-label">TÃ­tulo:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="resumen" class="form-label">Resumen:</label>
                    <textarea id="resumen" name="resumen" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="detalle" class="form-label">Detalle:</label>
                    <textarea id="detalle" name="detalle" class="form-control" rows="5" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="foto" class="form-label">Foto:</label>
                    <input type="file" id="foto" name="foto" class="form-control" accept="image/*">
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="publicada" name="publicada" class="form-check-input">
                    <label for="publicada" class="form-check-label">Publicada</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Guardar Noticia</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
