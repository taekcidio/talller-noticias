<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ noticia.titulo }}</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #0073e6;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .fecha {
            color: #666;
            font-size: 14px;
        }

        img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Botón de regreso */
        .volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .volver:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ noticia.titulo }}</h1>
        <p class="fecha"><strong>Fecha de Publicación:</strong> {{ noticia.fecha_publicacion }}</p>
        
        {% if noticia.foto %}
            <img src="{{ noticia.foto.url }}" alt="Imagen de {{ noticia.titulo }}">
        {% endif %}
        
        <p>{{ noticia.detalle }}</p>

        <a href="{% url 'lista_noticias' %}" class="volver">← Volver a la lista de noticias</a>
    </div>
</body>
</html>
